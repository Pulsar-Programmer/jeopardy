<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Buzzer: Host</title>
    <link rel="stylesheet" href="/src-web/static/bulma.css">
    <link rel="stylesheet" href="/src-web/static/style.css">
    <script src="/src-web/static/host.js"></script>
    <script src="/src-web/static/ws.js"></script>
    <script src="/src-web/static/error.js"></script>
</head>
<body>
    <div class="container has-text-centered mt-6">
        <p class="title">Jeopardy Buzzer</p>
        <p class="subtitle">A simple jeopardy buzzer system!</p>
        <br>
        <p class="title is-5" id="gamecode">Game Code: {}</p>
        <div class="container has-text-centered">
            <p class="title is-5" id="timer">Timer: 0s</p>
            <input type="number" id="start_time" placeholder="Enter Time">
            <button class="button is-info" onclick="start()">Start</button>
            <button class="button is-warning" onclick="pause()">Pause</button>
            <button class="button is-link" onclick="set()">Set</button>
        </div>
        <br>
        <button class="button is-info" onclick="clear_buzzers()">Clear Buzzers</button>
        <button class="button is-danger" onclick="lock_buzzers()">Lock Buzzers</button>
        <div class="checks">
            <label class="checkbox">
                <input type="checkbox" id="set_merge"/> Make Set automatically Start
            </label>
            <label class="checkbox">
                <input type="checkbox" id="start_merge"/> Merge Start with Clear Buzzers
            </label>
            <label class="checkbox">
                <input type="checkbox" id="pause_merge"/> Merge Pause with Lock Buzzers
            </label>
        </div>
        <div class="notification is-primary is-flex is-flex-direction-column" id="players">
            <p class="title is-4">Players:</p>
        </div>
        <br>
        <button class="button is-danger" onclick="disconnect()">End Game</button>
    </div>
</body>
</html>
