<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Buzzer: Join</title>
    <link rel="stylesheet" href="/src-web/static/bulma.css">
    <script src="/src-web/static/join.js"></script>
</head>
<body>
    <div class="container has-text-centered mt-6">
        <p class="title">Jeopardy Buzzer</p>
        <p class="subtitle">A simple jeopardy buzzer system!</p>
        <div class="field">
            <label class="label">Room Code:</label>
            <div class="control">
              <input class="input" type="text" id="room_code" placeholder="Enter Room Code">
            </div>
        </div>
        <div class="field">
            <label class="label">Nickname:</label>
            <div class="control">
              <input class="input" type="text" id="name" placeholder="Enter Name">
            </div>
        </div>
        <button class="button is-link" onclick="join()">Enter!</button>
    </div>
</body>
</html>
